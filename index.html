  <div class="section section-signup page-header" style="background-image: url('./assets/img/city.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
          <div class="card card-login" style="margin-top: 7rem;">
            <form class="form">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Área de acesso</h4>
              
              </div>
              <p class="description text-center">
                
              </p>
              <p class="description text-center notification-text text-danger" style="margin-top: 20px;">
                Os campos não podem ficar vazios
              </p>
              <p class="description text-center notification-text-login text-danger" style="margin-top: 20px;">
                Login ou senha inválidos
              </p>
              <div class="card-body">
                <span class="bmd-form-group"><div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Login" id="login">
                </div>
              </span>
             
                <span class="bmd-form-group"><div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" id="password" class="form-control" placeholder="Senha" autocomplete="">
                </div>
              </span>
              </div>
              <div class="footer text-center">
                <input type="button" class="btn btn-primary btn-link btn-wd btn-lg btn-login" value="Entrar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style type="text/css">
    .notification-text,
    .notification-text-login {
      display: none;

  </style>
